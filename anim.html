<html>
<head>
    <style>
        html{cursor:none;}
    </style>
     <script language="Javascript" src="../gamelib/gamelib_core.js"></script>
     <script language="Javascript" src="../gamelib/gamelib_interface.js"></script>
     <script language="Javascript" src="../gamelib/gamelib_keyboard.js"></script>
     <script language="Javascript" src="../gamelib/gamelib_mouse.js"></script>
     <script language="Javascript" src="../gamelib/gamelib_sprites.js"></script>
     
     <script language="Javascript">
        var n1,n2;
        var ball= new Array(10);
     function init(){
        n1=new Date().getTime();
        mouse=Ms_initmouse();
        for(var i=0;i<10;i++)
        {
        ball[i]=new Sp_Sprite();
	ball[i].setImage("../gamelib/gamelib_images/block.png",22,24,1,1);
        ball[i].setFrame(1);
         ball[i].setXYdegs(Math.random()*360);
             ball[i].setSpeed(8);
             ball[i].moveTo(150,150);
        ball[i].setXlimits(4,400);
	ball[i].setYlimits(10,400);
        ball[i].moveTo(60,60);
       ball[i].bounces=true;
       ball[i].collides=true;
        ball[i].setFrame(0);
        ball[i].switchOn();
        }
        
        block=new Sp_Sprite();
	block.setImage("../gamelib/gamelib_images/block_red.png",22,24,1,1);
        block.setFrame(0);
        block.setXlimits(4,400);
	block.setYlimits(10,400);
        block.moveTo(160,160);
        block.follow(mouse,0,0);
       block.collides=true;
        block.useHitEvents(true);
        block.setHitEvent(ball,"game_over()");
        for(i=0;i<10;i++){
        block.setHitEvent(ball[i],"game_over()");}
        
        Gl_calibrate('Gl_start()',24);
        }
        
        function game_over(){
            n2=new Date().getTime();
            var score=Math.round((n2-n1)/1000);
            n1=new Date().getTime();
            for(var j=0;j<10;j++){ball[j].moveTo(60,60);}
            alert("Game over.Your score:"+score);
            }
     </script>
</head>

     <body onload="init()"><div style="border-style:solid;width: 390;height: 390;"></div>
</body>
</html>
